<div class="container">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <span class="p-toolbar-separator"></span>
      <span>{{ title }}</span>
    </div>
    <p-dropdown
      (onChange)="onLocationChange($event.value)"
      [options]="(locations$ | async)!"
      placeholder="Select a Location"
    />
  </p-toolbar>

  <p-panel>
    <wind-chart [locationName]="selectedLocation"/>
  </p-panel>
</div>
